
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'index/drone.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Cuprum|Days+One|Montserrat|Numans|Philosopher|Roboto+Mono|Roboto+Slab|Yeseva+One" rel="stylesheet">
</head>

<body class="mainBodyForm">

 <nav>
      <ul>
        <li><a class="menulogo" href="{% url 'index:index' %}"> </a></li>
        <li><a class="menuHome" href="{% url 'index:index' %}"><span class= "titleNav">Home</span></a></li>
        <li><a class="menuFlights" href="{% url 'flight_monitor:flight_monitor' %}"><span class= "titleNavF">Flights</span> </a></li>
        <li><a class="menuReviews" href="{% url 'reviews:reviews' %}"><span class= "titleNav">Reviews</span></a></li>
        <li><a class="menuSetup" href="{% url 'drone_setup:drone_setup' %}"><span class= "titleNav">Setup</span></a></li>
        <li><a class="menuMange" href="{% url 'drone_setup:drone_setup' %}"><span class= "titleNav">Management</span></a></li>
      </ul>
  </nav>

    <br><br>

    <fieldset class="setupFieldSet">




  <legend class="setupLegend">Please fill out all criteria</legend>



    <form class="setupForm" name="frm" method="post" action="{% url 'drone_setup:setup_params' %}"  enctype="multipart/form-data" >
    {% csrf_token %}

<label for="drone_type" class="titleForm"><span>Number of arms </span>

        <select id= "drone_type", name="drone_type" class="setupSelect">
            <option value=''>--Please select--</option>
            <option value= "Quad"> Quad</option>
            <option value= "Hexa"> Hexa</option>
            <option value= "Octa"> Octa</option>
            <option value= "Heli"> Octa</option>
        </select></label>
        <br><br>

        <label for="SizeField" class= "titleForm"><span>Size </span>    </label>
               <input type="text" class="input-field" name="SizeField" id="SizeField" value="" />
                <span class = "required" id = "SizeFieldError"></span>
                <br><br>

        <label for="PayloadField" class= "titleForm"><span>Payload </span>    </label>
                <input type="text" class="input-field" name="PayloadField" id="PayloadField" value="" />
                <span class = "required" id = "PayloadFieldError"></span>
                <br><br>

        <label for="TimeofworkField" class= "titleForm"><span>Time of work </span>    </label>
                <input type="text" class="input-field" name="TimeofworkField" id="TimeofworkField" value="" />
                <span class = "required" id = "TimeofworkFieldError"></span>
                <br><br>

        <label for="RangeField" class= "titleForm"><span>Range </span>    </label>
                <input type="text" class="input-field" name="RangeField" id="RangeField" value="" />
                <span class = "required" id = "RangeFieldError"></span>
                <br><br>

        <label for="PriceField" class= "titleForm"><span>Price </span>    </label>
                <input type="text" class="input-field" name="PriceField" id="PriceField" value="" />
                <span class = "required" id = "PriceFieldError"></span>
                <br><br>


      <input type="submit" class="submitBtn" value="Submit" onclick= "href='{% url 'drone_setup:setup_params' %}'"  />

        </form>


  </fieldset>

</body>

</html>
