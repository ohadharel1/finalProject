<html>
<head>
<title>drone html test</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
	var socket = io.connect('http://127.0.0.1:5000');
	var client_id = 0
	socket.on('connect', function() {
		console.log('connected');
	});
	socket.on('disconnect', function() {
		socket.send('disconnect');
		console.log('disconnect');
	});
	socket.on('message', function(msg) {
		$("#messages").append('<li>'+JSON.stringify(msg)+'</li>');
		console.log('Received message');
	});
	socket.on('my_msg', function(msg) {
        $("#messages").append('<li>'+JSON.stringify(msg.msg)+'</li>');
        console.log('Received my_msg');
	});
	$('#sendbutton').on('click', function() {
	    var msg = {cmd: 'query', query_num: 3, arg1: 20};
		socket.send(msg);
		$('#myMessage').val('');
	});
});
</script>
<ul id="messages"></ul>
<input type="text" id="myMessage">
<button id="sendbutton">Send</button>
</body>
</html>
